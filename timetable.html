<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>class</th>
    <th>day</th>
    <th>subject</th>
  </tr>
  <tr>
    <td>class1</td>
    <td>Monday</td>
    <td>maths</td>
  </tr>
  <tr>
    <td>class2</td>
    <td>tuesday</td>
    <td>physics</td>
  </tr>
  <tr>
    <td>class3</td>
    <td>wednesday</td>
    <td>chemistry</td>
  </tr>
  <tr>
    <td>class4</td>
    <td>thursady</td>
    <td>computerscience</td>
  </tr>
  <tr>
    <td>class5</td>
    <td>friday</td>
    <td>biology</td>
  </tr>
  <tr>
    <td>class6</td>
    <td>saturday</td>
    <td>english</td>
  </tr>
</table>


</body>
</html>
